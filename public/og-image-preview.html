<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OG Image Preview - Nestora</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: transparent;
        padding: 0;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
        display: none;
      }

      .preview-container {
        width: 1200px;
        height: 630px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 60px;
        position: relative;
        margin: 0 auto;
        border-radius: 8px;
      }

      .logo-container {
        margin-bottom: 40px;
      }

      .logo-container img {
        width: 200px;
        height: auto;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
      }

      .text-content {
        text-align: center;
        color: white;
      }

      .text-content h2 {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .text-content p {
        font-size: 28px;
        opacity: 0.95;
        line-height: 1.4;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>OG Image Preview (1200x630px)</h1>

      <div class="preview-container">
        <div class="logo-container">
          <img src="/images/logo.jpg" alt="Nestora Logo" />
        </div>
        <div class="text-content">
          <h2>Nestora</h2>
          <p>Hệ thống quản lý học sinh và tài liệu giáo dục</p>
        </div>
      </div>
    </div>
  </body>
</html>
